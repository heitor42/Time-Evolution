<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEVO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>TEVO</h1>
    </header>

    <section class="stopwatch-table">
        <div class="stopwatch-back"><p class="stopwatch"></p></div>
        <nav class="stopwatch-controls">
            <ul>
                <li><a href="#" class="stopwatch-main-function" onclick="stopwatch.start()">Start</a></li>
                <li><a href="#" class="stopwatch-main-function" onclick="stopwatch.saveResult()">Finish</a></li>
                <li><a href="#" class="stopwatch-main-function" onclick="stopwatch.clear()">Clean</a></li>
            </ul>
        </nav>
        <div class="stopwatch-historic">
            <ol class="results"></ol>
        </div>
    </section>
    
    <footer>
        <div>
            <h1>Tevo</h1>
            <ol class="social">
                <a href="https://twitter.com/heito42"><img src="assets/twitter.svg" alt="Twitter" class="social-icon"></a>
                <a href="https://github.com/heitor42"><img src="assets/github-image.svg" alt="GitHub" class="social-icon"></a>
            </ol>
        </div>
    </footer>
</body>
<script src="script/main.js"></script>
</html>
